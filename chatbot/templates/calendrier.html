<!DOCTYPE html>

<link rel="stylesheet"  type="text/css"  href="{{ url_for('static',filename='css/calendrier.css') }}" />

<body>
    <form action='/chatbot' method="GET">
        <button class='chatbot'>Chatbot</button>

        <div class='json'>
          {% for elem in json : %}

          {{v}}
          <br>
          {% endfor %}
          {% endfor %}
        </div>
    </form>
</body>
